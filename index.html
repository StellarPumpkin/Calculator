<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="inputField">
        <input type="text" value="0" id="calculatorDisplay" disabled />
      </div>
      <div class="allKeys">
        <button class="key-number btn btn-info" value="7">7</button>
        <button class="key-number btn btn-info" value="8">8</button>
        <button class="key-number btn btn-info" value="9">9</button>
        <button class="btn btn-danger" id="clear-all" value="CA">
          CA
        </button>
        <button class="btn btn-danger" id="clear-entry" value="CE">
          CE
        </button>
        <button class="key-number btn btn-info" value="4">4</button>
        <button class="key-number btn btn-info" value="5">5</button>
        <button class="key-number btn btn-info" value="6">6</button>
        <button
          class="btn btn-warning operator"
          data-operator="division"
          value="/"
        >
          /
        </button>
        <button
          class="btn btn-warning operator"
          data-operator="multiplication"
          value="*"
        >
          *
        </button>
        <button class="key-number btn btn-info" value="1">1</button>
        <button class="key-number btn btn-info" value="2">2</button>
        <button class="key-number btn btn-info" value="3">3</button>
        <button class="btn btn-warning operator" value="+">
          +
        </button>
        <button class="btn btn-success result" value="=">
          =
        </button>
        <button class="key-number btn btn-info btn-zero" value="0">0</button>
        <button class="btn btn-warning" value=".">
          .
        </button>
        <button
          class="key-number btn btn-warning operator"
          data-operator="extract"
          value="-"
        >
          -
        </button>
      </div>
    </div>
    <script>
      let calculatorDisplay = document.getElementById("calculatorDisplay");
      let decimalAllowed = true;
      let preventMultipleOperators = true;


      function inputNumberFunction(number) {
        if (calculatorDisplay.value === "0") {
          calculatorDisplay.value.replace((calculatorDisplay.value = number));
        } else {
          calculatorDisplay.value += number;
        }
        preventMultipleOperators = true;
      }

      function inputDecimalFunction(operator) {
        if (decimalAllowed === true) {
          calculatorDisplay.value += operator;
          decimalAllowed = false;
        }
      }
      function operatorKeyFunction(operator) {
        if (calculatorDisplay.value === "0" && operator === "-") {
          calculatorDisplay.value.replace((calculatorDisplay.value = operator));
          preventMultipleOperators = false;
        } else if (preventMultipleOperators === true) {
          calculatorDisplay.value += operator;
          decimalAllowed = true;
          preventMultipleOperators = false;
        }
      }

      function clearOneEntryFunction() {
        calculatorDisplay.value = calculatorDisplay.value.substring(
          0,
          calculatorDisplay.value.length - 1
        );
      }
      function clearAllFunction() {
        calculatorDisplay.value = "0";
      }

      function calculateResult() {
        let result = (calculatorDisplay.value = eval(calculatorDisplay.value));
        if (result === Infinity) {
          alert("Can't divide by 0!");
          clearAllFunction();
        }
      }

      let keys = document.querySelector(".allKeys");
      keys.addEventListener("click", function(e) {
        let key = e.target;
        let value = key.value;

        if (!e.target.matches("button")) {
          return;
        }
        switch (value) {
          case "+":
          case "-":
          case "*":
          case "/":
            operatorKeyFunction(value);
            break;
          case ".":
            inputDecimalFunction(value);
            break;
          case "=":
            calculateResult(value);
            break;
          case "CA":
            clearAllFunction();
            break;
          case "CE":
            clearOneEntryFunction();
            break;
          default:
            inputNumberFunction(value);

            break;
        }
      });
    </script>
  </body>
</html>
